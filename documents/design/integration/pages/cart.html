<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script defer src="../js/main.js"></script>
    <title>C-Studio - Profil</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__left">
                <i class="iconoir-menu header__icon"></i>
                <i class="iconoir-search header__icon"></i>
            </div>
            <a  href="../index.html" class="header__title">C-Studio</a>
            <div class="header__right">
                <i class="iconoir-profile-circle header__icon"></i>
                <i class="iconoir-simple-cart header__icon"></i>
            </div>
        </header>
    
        <main class="main">
            <section class="cart-container">
                <h2>Panier</h2>
                <div class="cart__separator"></div>
                <article class="cart-product">
                    <img class="cart-product__img" src="" alt="Image">
                    <p class="cart-product__desc"></p>
                    <div class="cart-product___quantity">
                        <i class="iconoir-minus cart-product__icon"></i>
                        <p class="cart-product___number">1</p>
                        <i class="iconoir-plus cart-product__icon"></i>
                    </div>
                    <p class="cart-product___price">2200€</p>
                    <button class="cart-product___btn-delete"><i class="iconoir-delete-circle cart-product__icon"></i></button>
                </article>
                <div class="cart__separator"></div>
                <article class="cart-product">
                    <img class="cart-product__img" src="" alt="Image">
                    <p class="cart-product__desc"></p>
                    <div class="cart-product___quantity">
                        <i class="iconoir-minus cart-product__icon"></i>
                        <p class="cart-product___number">1</p>
                        <i class="iconoir-plus cart-product__icon"></i>
                    </div>
                    <p class="cart-product___price">2200€</p>
                    <button class="cart-product___btn-delete"><i class="iconoir-delete-circle cart-product__icon"></i></button>
                </article>
                <div class="cart__separator"></div>
                <article class="cart-product">
                    <img class="cart-product__img" src="" alt="Image">
                    <p class="cart-product__desc"></p>
                    <div class="cart-product___quantity">
                        <i class="iconoir-minus cart-product__icon"></i>
                        <p class="cart-product___number">1</p>
                        <i class="iconoir-plus cart-product__icon"></i>
                    </div>
                    <p class="cart-product___price">2200€</p>
                    <button class="cart-product___btn-delete"><i class="iconoir-delete-circle cart-product__icon"></i></button>
                </article>
                <div class="cart__separator"></div>
                <div class="cart-total">
                    <h3 class="cart-total__title">Total</h3>
                    <p class="cart-total__price">6600€</p>
                </div>
                <button class="">Commander</button>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p class="footer__logo">C-Studio</p>
        <section class="footer__desc">
            <div class="footer__text">
                <h2 class="footer__slogan">Slogan de ouf !</h2>
                <p class="footer__resume">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>
            <a href="#"><i class="iconoir-arrow-up-circle footer__icon"></i></a>
        </section>
        <section class="footer__links">
            <div class="footer__infos">
                <a href="#">CGV</a>
                <a href="#">Mentions Légales</a>
                <a href="#">Nous Contacter</a>
            </div>
            <nav class="footer__socials">
                <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Youtube</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
            </nav>
        </section>
    </footer>
</body>
</html>
