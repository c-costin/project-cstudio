<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script defer type="module" src="../js/main.js"></script>
    <title>C-Studio - Connexion</title>
</head>

<body>
    <div class="container" id="/top">
        <header class="header">
            <div class="header__left">
                <nav class="menu hidden">
                    <i class="iconoir-cancel menu__icon js-icon-close"></i>
                    <div class="menu__links">
                        <a href="../index.html" class="menu__link">Accueil</a>
                        <a href="./about.html" class="menu__link">A Propos</a>
                    </div>
                    <div class="menu__refs">
                        <a href="" class="menu__ref">Mentions Légales</a>
                        <a href="" class="menu__ref">CGV</a>
                        <a href="" class="menu__ref">Contact</a>
                    </div>
                </nav>
                <i class="iconoir-menu header__icon js-icon-open"></i>
                <i class="iconoir-search header__icon"></i>
            </div>
            <a href="../index.html" class="header__title">C-Studio</a>
            <div class="header__right">
                <i class="iconoir-profile-circle header__icon"></i>
                <i class="iconoir-simple-cart header__icon"></i>
            </div>
        </header>

        <main class="main">
            <form action="" method="" class="connexion-data">
                <h1 class="connexion-data__title">Connexion</h1>
                <div class="connexion-data__row">
                    <input type="text" name="email" id="email" placeholder="Email" class="connexion-data__input"
                        required />
                </div>
                <div class="connexion-data__row">
                    <input type="text" name="password" id="password" placeholder="Mot de passe"
                        class="connexion-data__input" required />
                </div>
                <div class="connexion-data__checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe" unchecked />
                    <label for="rememberMe">se souvenir de moi</label>
                </div>
                <div class="connexion-data__validate">
                    <a href="./signup.html" class="connexion-data__subscribe">s'inscrire</a>
                    <input type="submit" value="connexion" class="connexion-data__submit" />
                </div>

                <a href="" class="connexion-data__help">problème de connexion?</a>
            </form>
        </main>
    </div>

    <footer class="footer">
        <p class="footer__logo">C-Studio</p>
        <section class="footer__desc">
            <div class="footer__text">
                <h2 class="footer__slogan">Slogan de ouf !</h2>
                <p class="footer__resume">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>
            <a href="#/top"><i class="iconoir-arrow-up-circle footer__icon"></i></a>
        </section>
        <section class="footer__links">
            <div class="footer__infos">
                <a href="./cgv.html">CGV</a>
                <a href="./mentions-legales.html">Mentions Légales</a>
                <a href="./about-us.html">Nous Contacter</a>
            </div>
            <nav class="footer__socials">
                <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Youtube</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
            </nav>
        </section>
    </footer>
</body>

</html>
